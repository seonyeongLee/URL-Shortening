<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="referrer" content="no-referrer-when-downgrade" />

    <title>Sy</title>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>

    <link th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Sy</a>
        </div>
    </nav>

    <div class="container">
        <h1 class="mt-3">해당 단축 URL은 존재하지 않습니다.</h1>
        <h2 class="mt-1">메인으로 돌아가서 단축 URL을 생성해보세요!</h2>

        <button id="mainBtn" class="btn btn-primary" type="button">메인으로</button>
    </div>

    <script th:inline="javascript">
        $(document).ready(function () {
            $('#mainBtn').click(function(){
               location.href = '/';
            });
       });
    </script>
</body>
</html>
